<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Playground</title>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: 'Varela Round', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #4a4a4a);
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    margin: 0;
    min-height: 100vh;
    box-sizing: border-box;
    direction: rtl;
  }
  h1 {
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 25px;
    font-weight: 400;
    letter-spacing: 2px;
  }
  .editor-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    width: 90%;
    max-width: 1200px;
  }
  .editor {
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    background: rgba(45, 45, 45, 0.8);
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .editor:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  }
  textarea {
    flex: 1;
    min-height: 250px;
    margin-top: 10px;
    background: #1a1a1a;
    color: #c0c0c0;
    border: 1px solid #555;
    border-radius: 8px;
    font-family: monospace;
    font-size: 14px;
    padding: 15px;
    resize: vertical;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  textarea:focus {
    border-color: #00bfff;
    box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
  }
  button {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 17px;
    font-weight: 500;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #00bfff, #007acd);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  button:hover {
    background: linear-gradient(45deg, #00a4d9, #0060a0);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }
  h3 {
    margin: 0;
    color: #00ffff;
    font-weight: 400;
    font-size: 1.2rem;
  }
  .result-container {
    width: 90%;
    max-width: 1200px;
    margin-top: 25px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: none;
    display: block;
  }
</style>
</head>
<body>

<h1>Code Playground</h1>

<div class="editor-container">
  <div class="editor">
    <h3>HTML</h3>
    <textarea id="htmlCode" placeholder="כתוב כאן את קוד ה-HTML שלך..."></textarea>
  </div>
  <div class="editor">
    <h3>CSS</h3>
    <textarea id="cssCode" placeholder="כתוב כאן את קוד ה-CSS שלך..."></textarea>
  </div>
  <div class="editor">
    <h3>JS</h3>
    <textarea id="jsCode" placeholder="כתוב כאן את קוד ה-JS שלך..."></textarea>
  </div>
</div>

<button onclick="runCode()">
  <i class="fas fa-play"></i> הרץ קוד
</button>

<h3 style="margin-top: 30px;">תוצאה:</h3>
<div class="result-container">
  <iframe id="result"></iframe>
</div>

<script>
  function runCode() {
    const html = document.getElementById('htmlCode').value;
    const css = "<style>" + document.getElementById('cssCode').value + "</style>";
    const js = "<script>" + document.getElementById('jsCode').value + "<\/script>";
    const iframe = document.getElementById('result');
    iframe.srcdoc = html + css + js;
  }
</script>

</body>
</html>
