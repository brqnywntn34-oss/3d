            }

            }
        }
    </style>

        // ×©×œ×™×—×ª ×”×•×“×¢×”
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChat) return;
            
            // ×”×•×¡×¤×ª ×”×”×•×“×¢×”
            const newMessage = {
                text: text,
                time: getCurrentTime(),
                sent: true
            };
            
            currentChat.messages.push(newMessage);
            currentChat.lastMessage = text;
            currentChat.time = getCurrentTime();
            
            // ×¢×“×›×•×Ÿ ×”×ª×¦×•×’×”
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML += `
                <div class="message sent">
                    ${text}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            
            input.value = '';
            scrollToBottom();
            renderChats();
            
            // ×”×•×“×¢×ª ×ª×’×•×‘×” ××•×˜×•××˜×™×ª
            setTimeout(() => {
                const replies = ['×§×™×‘×œ×ª×™!', '×ª×•×“×”!', '××¢×•×œ×”!', '×‘×¡×“×¨ ×’××•×¨', '×”×‘× ×ª×™ ğŸ‘'];
                const reply = replies[Math.floor(Math.random() * replies.length)];
                
                const autoMessage = {
                    text: reply,
                    time: getCurrentTime(),
                    sent: false
                };
                
                currentChat.messages.push(autoMessage);
                currentChat.lastMessage = reply;
                currentChat.time = getCurrentTime();
                
                messagesContainer.innerHTML += `
                    <div class="message received">
                        ${reply}
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                `;
                
                scrollToBottom();
                renderChats();
            }, 1500);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            if (messagesContainer) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // ×”×ª×—×œ×ª ×¦'××˜ ×¢× ××™×© ×§×©×¨
        function startChat(name, avatar, online, contactId) {
            // ×‘×“×™×§×” ×× ×›×‘×¨ ×™×© ×¦'××˜
            let existingChat = chats.find(chat => chat.name === name);
            
            if (!existingChat) {
                // ×™×¦×™×¨×ª ×¦'××˜ ×—×“×©
                const newChat = {
                    id: Date.now(),
                    name: name,
                    avatar: avatar,
                    lastMessage: '×¦\'××˜ ×—×“×© ×”×ª×—×™×œ',
                    time: getCurrentTime(),
                    online: online,
                    messages: [{
                        text: `×”×ª×—×™×œ ×¦'××˜ ×¢× ${name}`,

                chats.unshift(newChat);

            // ××¢×‘×¨ ×œ×˜××‘ ×¦'××˜×™× ×•×¤×ª×™×—×ª ×”×¦'××˜

            openChat(existingChat ? existingChat.id : chats[0].id);

        function switchTabProgrammatically(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

        // ×”×¦×’×ª ××•×“×œ ×”×•×¡×¤×”
        function showAddModal() {

            switch(currentTab) {

            document.getElementById(modalId).style.display = 'block';
            
            // ×¤×•×§×•×¡ ×¢×œ ×”×©×“×” ×”×¨××©×•×Ÿ
            setTimeout(() => {
                const firstInput = document.querySelector(`#${modalId} input, #${modalId} textarea`);
                if (firstInput) firstInput.focus();

        }
